<tr class="{CSS_ROW} <!-- BEGIN tst_manual_scoring --> tst_manual_scoring_feedback_finalized <!-- END tst_manual_scoring --> table_row_{VAL_PASS}_{VAL_ACTIVE_ID}_{VAL_QUESTION_ID}" >
	<td class="std">{VAL_NAME}</td>
	<td class="std">
		{VAL_REACHED_POINTS}
		<!-- BEGIN reached_points_alert -->
		<div class="ilFormInfo">
				<img border="0" alt="{REACHED_POINTS_ALT_ALERT}" src="{REACHED_POINTS_IMG_ALERT}">
				{REACHED_POINTS_TXT_ALERT}
		</div>
		<!-- END reached_points_alert -->
	</td>
	<!--  uni-goettingen-patch: start -->
	<td>{VAL_MAX_POINTS}</td>
	<td class="tinyLateInit">{VAL_MODAL_CORRECTION}</td>
	<td>{VAL_EVALUATED}</td>
	<td class="finalized_by_{VAL_PASS}_{VAL_ACTIVE_ID}_{VAL_QUESTION_ID}">{VAL_FINALIZED_BY}</td>
	<td class="finalized_on_{VAL_PASS}_{VAL_ACTIVE_ID}_{VAL_QUESTION_ID}">{VAL_FINALIZED_ON}</td>
	<td>
		<!--  uni-goettingen-patch: end -->
		<a class="il_ContainerItemCommand iosAssAnswerModalTrigger" data-answer-href="{VAL_LINK_ANSWER}" href="#">{VAL_TXT_ANSWER}</a>
		<!-- BEGIN row_js -->
		<script type="text/javascript">
			(function($) {
				$().ready(function() {
					$(".iosAssAnswerModalTrigger").off("click");
					$(".iosAssAnswerModalTrigger").on("click", function(e) {
						var $this = $(this),
							modal = $this.data("modal");

						e.preventDefault();
						e.stopPropagation();

							$.ajax({
								url: $this.data("answer-href"),
								dataType: 'html',
								success: function(data) {
									modal = il.Modal.dialogue({
										show:    false,
										header:  il.Language.txt('answer'),
										body:    data,
										buttons: {}
									});

									$this.data("modal", modal);

									if (typeof MathJax != "undefined") {
										MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
									}

									modal.show();
								}
							})
					});
					// uni-goettingen-patch: begin
					$( '.tinyLateInit > textarea' ).off('focus');
					$( '.tinyLateInit > textarea' ).focus(function() {
						tinyMCE.init({
							mode : "exact",
							entity_encoding: "raw",
							theme : "simple",
							elements : $(this).attr('id'),
							plugins : "xhtmlxtras,style,layer,table,save,advhr,advlink,emotions,iespell,insertdatetime,preview,searchreplace,print,paste,directionality,fullscreen,nonbreaking,noneditable,style",
							theme_advanced_toolbar_location : "top",
							theme_advanced_toolbar_align : "left",
							theme_advanced_statusbar_location : "bottom",
							theme_advanced_resizing : true
						});
					});
					<!-- BEGIN scoring_by_question_refresher -->
					il.TestScoringByQuestion  = (function (scope) {
						'use strict';

						var pub = {}, pro = {};

						pub.correctTableData = function(data)
						{
							data = JSON.parse(data);
							var sub_string    = '__' + data.feedback.pass +'____' + data.feedback.active_fi +'____' + data.feedback.question_fi +'__';
							var sub_string2   = '_' + data.feedback.pass +'_' + data.feedback.active_fi +'_' + data.feedback.question_fi;
							var $feedback     = $('#il_center_col #feedback' + sub_string);
							var $evaluated    = $('#il_center_col #evaluated' + sub_string);
							var $scoring      = $('#il_center_col #scoring' + sub_string);
							var $scoring_d    = $('#il_center_col #scoring' + sub_string + '__disabled');
							var $finalized_by = $('.finalized_by' + sub_string2);
							var $finalized_on = $('.finalized_on' + sub_string2);
							var $table_row    = $('.table_row' + sub_string2);


							$feedback.val(data.feedback.feedback);
							if($('#feedback' + sub_string + '_ifr').size() >= 1)
							{
								tinymce.get('feedback' + sub_string).setContent(data.feedback.feedback);
							}

							$scoring.val(data.points);
							$finalized_by.html(data.feedback.finalized_by);
							$finalized_on.html(data.feedback.finalized_on_date);

							if(data.feedback.finalized_evaluation == "1")
							{
								$evaluated.prop('checked', true);
								$scoring.prop('disabled', true);
								$scoring_d.prop('disabled', true);
								$feedback.prop('disabled', true);
							}
							else
							{
								$evaluated.prop('checked', false);
								$scoring.prop('disabled', false);
								$scoring_d.prop('disabled', false);
								$feedback.prop('disabled', false);
							}

							if(data.feedback.feedback.length > 0)
							{
								$table_row.addClass('tst_manual_scoring_feedback_finalized');
							}
							else
							{
								$table_row.removeClass('tst_manual_scoring_feedback_finalized');
							}

						};

						pub.protect = pro;
						return pub;
					}(il));
					<!-- END scoring_by_question_refresher -->
					// uni-goettingen-patch: end
				});
			}(jQuery));
		</script>
		<!-- END row_js -->
	</td>
</tr>
